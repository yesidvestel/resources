<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pappu-multicharacter.netlify.app/pappudata/fonts/gilroy/stylesheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfe5583873.js" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/tfjs@1.2"></script>
    <script src="js/body-pix@2.0"></script>
    <title>Pappu-Multicharacter</title>
</head>
<body>
    <div class="container">
        <div class="bar"></div>
        <div class="bar2"></div>
        <div class="characters-icon">
            <i style="color: #00FFFF; text-shadow: 1px 1px 4px rgba(22, 22, 22, 0.548);" class="fa-solid fa-people-group"></i>
        </div>
        <div class="characters-text">Selector de Personajes</div>
        <div class="characters-text2">2 / 20 personajes</div>
        <div class="main-screen">
            <div class="welcomescreen">
                <div class="loading-rondje">
                    <div class="lds-spinner">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                    </div>
                    <p id="loading-text">Cargando personajes</p>
                </div>
            </div>
            <div class="characters-list"></div>

            <div class="character-register">
                <div class="characters-register-block-header">
                    <p>Creación de Identidad</p>
                </div>
                <div class="char-register-inputs">
                    <input type="text" id="first_name" placeholder="Nombre" class="char-reg-input">
                    <input type="text" id="last_name" placeholder="Apellido" class="char-reg-input">
                    <div class="mydict">
                        <label>
                            <input type="radio" name="radio" value="Female" checked="checked">
                            <span><p>Femenino</p></span>
                        </label>
                        <label>
                            <input type="radio" name="radio" value="Male">
                            <span><p>Masculino</p></span>
                        </label>
                    </div>
                </div>

                <div class="char-register-icon">
                    <i style="font-size: 45px; color: #00FFFF;" class="fa-solid fa-people-group"></i>
                </div>
                <div class="char-register-text">Ingresa los detalles de tu personaje</div>
                <div class="char-register-bar"></div>
                <div class="char-register-bar2"></div>
                
                <div class="char-register-inputsss">
                    <input type="text" id="nationality" style="color: rgb(255, 255, 255);" placeholder="Nacionalidad" class="char-reg-inputt2">
                    <input type="date" id="birthdate" style="padding-bottom: 1px; padding-top: 1px;" placeholder="Fecha de Nacimiento" min="1900-01-01" max="2999-12-31" class="char-reg-inputt3">
                </div>

                <div class="char-register-inputss">
                    <div class="character-reg-btn" id="create"><p id="create-text">Confirmar</p></div>
                    <div class="character-reg-btn" id="close-reg"><p>Cancelar</p></div> 
                </div>
            </div>
            <div class="btns"></div>

            <div class="character-delete">
                <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text">Confirmar</p></div>
                <div class="character-canceldel-btn" id="cancel-delete"><p id="cancel-text">Cancelar</p></div>
            </div>
            <div class="error">
                <div class="error-title"><span class="material-symbols-outlined">error</span>¡Error!</div>
                <div class="error-msg"></div>
                <div class="close-err-btn" id="close-error"><p id="cancel-error">Cerrar</p></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://pappu-multicharacter.netlify.app/javascript/materialize.js"></script>
</html>
