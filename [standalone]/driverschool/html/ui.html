<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;subset=vietnamese" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<div class="full-screen">
		<div class="question-container">
			<!-- header -->
			<div class="header">
				<h1 id="mtheader"></h1>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="content" id="mlcontent">
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnQuestion" id="mlbt"></a>
				</div>
				<div class="barre-progression">
					<h2 id ="mlprogression"></h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Question-->
			<div class="body questionnaire-container">
				<div class="content">
					<h2 id="questionNumero"></h2>
					<p id="question"></p>
					<form class="form" id="question-form">
						<div>
							<input type="radio" name="question" id="answerA" value="A">
							<label class="answerA"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerB" value="B">
							<label class="answerB"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerC" value="C">
							<label class="answerC"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerD" value="D">
							<label class="answerD"></label>
						</div>
						<button type="submit" id="submit" class="submit"></button>
					</form>
				</div>
				<div class="barre-progression">
					<h2 id ="mlprogression1"></h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Results -->
			<div class="body resultGood">
				<div class="content" id = "mlresultgood">
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnClose" id = "mlclose"></a>
				</div>
				<div class="barre-progression">
					<h2 id ="mlprogression2"></h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
			<div class="body resultBad">
				<div class="content" id = "mlresultbad">
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnKick" id = "mlclose1"></a>
				</div>
				<div class="barre-progression">
					<h2 id ="mlprogression3"></h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
		</div>
	</div>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
</body>
