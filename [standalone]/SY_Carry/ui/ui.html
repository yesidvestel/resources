<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>SY_Carry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/1967e9d06d.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <div class="carry-container">
        <div class="quit">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <figure class="text-center mt-5 mb-5">
          <blockquote class="blockquote">
            <h1>CARRY MENU</h1>
          </blockquote>
        </figure>
        <div class="d-flex justify-content-evenly">
          <div
            class="card text-center"
            style="width: 24rem">
            <div class="card-body">
              <h2 class="card-title">CARRY</h2>
              <img
                src="./img/carry.png"
                class="card-img-top"
                alt="carry" />
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="carry-btn">
                SELECT
              </button>
            </div>
          </div>
          <div
            class="card text-center"
            style="width: 24rem">
            <div class="card-body">
              <h2 class="card-title">ARM SITBACK</h2>
              <img
                src="./img/arm-sitback.png"
                class="card-img-top"
                alt="arm-sitback" />
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="armsitback-btn">
                SELECT
              </button>
            </div>
          </div>
          <div
            class="card text-center"
            style="width: 24rem">
            <div class="card-body">
              <h2 class="card-title">PIGGYBACK</h2>
              <img
                src="./img/piggyback.png"
                class="card-img-top"
                alt="piggyback" />
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="piggyback-btn">
                SELECT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
