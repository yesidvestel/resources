<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Boxeo Brutal</title>
</head>

<body style="background: none;">

    <div>
        <h2 class="label mt-3">BOXEO</h2>
        <div class="row mt-3">
            <div class="col">
                <div>
                    <div>
                        <h2 class="my-1">JUGADOR 1</h2>
                    </div>
                    <div>
                        <div class="data_container mt-3">
                            <h2 class="title">NOMBRE</h2>
                            <h2 class="data">KERES</h2>
                        </div>
                        <div class="data_container">
                            <h2 class="title">VICTORIAS TOTALES</h2>
                            <h2 class="data">13</h2>
                        </div>
                        <div class="data_container">
                            <h2 class="title">GÉNERO</h2>
                            <h2 class="data">190</h2>
                        </div>
                    </div>
                    <button class="basic_btn px-3 mt-3">UNIRSE</button>
                </div>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <div>
                    <div class="data_container">
                        <h2 class="title">RONDA</h2>
                        <input type="range" class="range" value="1" min="1" max="5">
                        <h6 class="range_number">1</h6>
                    </div>
                    <div class="data_container">
                        <h2 class="title">GUANTES</h2>
                        <label class="custom-control ios-switch mt-2 d-flex flex-column align-items-center">
                            <input type="checkbox" class="ios-switch-control-input" checked>
                            <span class="ios-switch-control-indicator"></span>
                        </label>
                    </div>
                    <div class="data_container">
                        <h2 class="title">APUESTA</h2>
                        <label class="custom-control ios-switch mt-2 d-flex flex-column align-items-center">
                            <input type="checkbox" class="ios-switch-control-input">
                            <span class="ios-switch-control-indicator"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div>
                    <div>
                        <h2 class="my-1">JUGADOR 2</h2>
                    </div>
                    <div>
                        <div class="data_container mt-3">
                            <h2 class="title">NOMBRE</h2>
                            <h2 class="data">KERES</h2>
                        </div>
                        <div class="data_container">
                            <h2 class="title">VICTORIAS TOTALES</h2>
                            <h2 class="data">13</h2>
                        </div>
                        <div class="data_container">
                            <h2 class="title">GÉNERO</h2>
                            <h2 class="data">190</h2>
                        </div>
                    </div>
                    <button class="basic_btn px-3 mt-3">UNIRSE</button>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <button class="basic_btn px-3" disabled>INICIAR</button>
            <h2>INICIA EN 12</h2>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col">
                <div>
                    <div class="row" style="width: 550px;">
                        <div class="col">
                            <h2 class="name">JUGADOR 2</h2>
                        </div>
                        <div class="col">
                            <h2 class="points">PUNTOS 2</h2>
                        </div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2 class="round">RONDA 2</h2>
                <h2 class="timer">0</h2>
            </div>
            <div class="col">
                <div>
                    <div class="row float-end" style="width: 550px;">
                        <div class="col">
                            <h2 class="points">PUNTOS 2</h2>
                        </div>
                        <div class="col">
                            <h2 class="name">JUGADOR 2</h2>
                        </div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="number">3</h1>
        </div>
        <div></div>
    </div>

    <div>
        <div class="texts">
            <h2 class="winner">GANADOR</h2>
            <div class="name">NBER</div>
            <div class="row stat">
                <div class="col">
                    <div>
                        <div class="player_name">NBER</div>
                        <div class="points">PUNTOS 2</div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <div class="player_name">NBER</div>
                        <div class="points">PUNTOS 2</div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="boxeo.js"></script>
</html>
