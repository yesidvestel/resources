<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Boxeo Brutal</title>
</head>

<body style="background: none;">

    <div class="menu_boxeo" id="menu_boxeo">
        <div class="efecto_fondo" id="rojo"></div>
        <div class="efecto_fondo" id="azul"></div>
        <h2 class="etiqueta mt-3">BOXEO</h2>
        <div class="row mt-3 contenedor_jugadores">
            <div class="col">
                <div class="d-flex flex-column justify-content-center align-items-center izquierda" id="contenedor_jugador1">
                    <div class="caja_nombre" id="rojo">
                        <h2 class="my-1">JUGADOR 1</h2>
                    </div>
                    <div class="estadistica_jugador d-flex flex-column align-items-center" id="detalles_1">
                        <div class="contenedor_datos mt-3">
                            <h2 class="titulo">NOMBRE</h2>
                            <h2 class="datos" id="apodo_1">KERES</h2>
                        </div>
                        <div class="contenedor_datos">
                            <h2 class="titulo">VICTORIAS TOTALES</h2>
                            <h2 class="datos" id="victorias_1">13</h2>
                        </div>
                        <div class="contenedor_datos">
                            <h2 class="titulo">GÉNERO</h2>
                            <h2 class="datos" id="genero_1">190</h2>
                        </div>
                    </div>
                    <button class="boton_basico px-3 mt-3" id="boton_jugador1" onclick="Unirse(id)">UNIRSE</button>
                </div>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <div class="configuracion_partida">
                    <div class="contenedor_datos">
                        <h2 class="titulo">RONDA</h2>
                        <input type="range" class="rango" value="1" min="1" max="5" id="rango_rondas" oninput="SincronizarRango(id)">
                        <h6 class="numero_rango" id="numero_rango">1</h6>
                    </div>
                    <div class="contenedor_datos">
                        <h2 class="titulo">GUANTES</h2>
                        <label class="control_personalizado ios-switch mt-2 d-flex flex-column align-items-center">
                            <input type="checkbox" id="guantes" class="ios-switch-control-input" checked>
                            <span class="ios-switch-control-indicador"></span>
                        </label>
                    </div>
                    <div class="contenedor_datos">
                        <h2 class="titulo">APUESTA</h2>
                        <label class="control_personalizado ios-switch mt-2 d-flex flex-column align-items-center">
                            <input type="checkbox" id="apuesta" class="ios-switch-control-input">
                            <span class="ios-switch-control-indicador"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-column justify-content-center align-items-center derecha" id="contenedor_jugador2">
                    <div class="caja_nombre" id="azul">
                        <h2 class="my-1">JUGADOR 2</h2>
                    </div>
                    <div class="estadistica_jugador d-flex flex-column align-items-center" id="detalles_2">
                        <div class="contenedor_datos mt-3">
                            <h2 class="titulo">NOMBRE</h2>
                            <h2 class="datos" id="apodo_2">KERES</h2>
                        </div>
                        <div class="contenedor_datos">
                            <h2 class="titulo">VICTORIAS TOTALES</h2>
                            <h2 class="datos" id="victorias_2">13</h2>
                        </div>
                        <div class="contenedor_datos">
                            <h2 class="titulo">GÉNERO</h2>
                            <h2 class="datos" id="genero_2">190</h2>
                        </div>
                    </div>
                    <button class="boton_basico px-3 mt-3" id="boton_jugador2" onclick="Unirse(id)">UNIRSE</button>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <button class="boton_basico px-3" disabled id="boton_iniciar" onclick="Iniciar()">INICIAR</button>
            <h2 class="contador_apuesta">INICIA EN 12</h2>
        </div>
    </div>

    <div class="hud_estadisticas" id="hud_estadisticas">
        <div class="row">
            <div class="col">
                <div class="jugador" id="jugador1">
                    <div class="row" style="width: 550px;">
                        <div class="col">
                            <h2 class="nombre">JUGADOR 2</h2>
                        </div>
                        <div class="col">
                            <h2 class="puntos">PUNTOS 2</h2>
                        </div>
                    </div>
                    <div class="barra_hp">
                        <div class="hp"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2 class="ronda">RONDA 2</h2>
                <h2 class="temporizador">0</h2>
            </div>
            <div class="col">
                <div class="jugador" id="jugador2">
                    <div class="row float-end" style="width: 550px;">
                        <div class="col">
                            <h2 class="puntos">PUNTOS 2</h2>
                        </div>
                        <div class="col">
                            <h2 class="nombre">JUGADOR 2</h2>
                        </div>
                    </div>
                    <div class="barra_hp">
                        <div class="hp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="contador">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="numero" id="cnumero">3</h1>
        </div>
        <div class="fondo"></div>
    </div>

    <div class="notificacion_final">
        <div class="textos">
            <h2 class="ganador">GANADOR</h2>
            <div class="nombre">NBER</div>
            <div class="row estadistica">
                <div class="col">
                    <div class="jugador_con" id="jugador_con1">
                        <div class="nombre_jugador">NBER</div>
                        <div class="puntos">PUNTOS 2</div>
                    </div>
                </div>
                <div class="col">
                    <div class="jugador_con" id="jugador_con2">
                        <div class="nombre_jugador">NBER</div>
                        <div class="puntos">PUNTOS 2</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fondo"></div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="boxeo.js"></script>
</html>
