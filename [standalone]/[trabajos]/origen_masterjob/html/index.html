<html>

<head>
	<title>Origen Men√∫</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/menu.css" rel="stylesheet" />
	<link href="css/style_menu.css" rel="stylesheet" />
	<link href="css/local.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
	<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
</head>

<body>
	<div class="screen">
		<!-- <div class="maya"></div> -->
		<div class="apps"></div>
		<div class="notifications"></div>
	</div>
	<div class="o-modal"></div>
	<div class="jobapp"></div>

	<div class="cam-overlay">
		<img src="./img/rec.png"
			class="cam-recording animate__animated animate__flash animate__slow animate__infinite" />
		<div class="cam-info">
			<div class="name"></div>
			<div class="other"></div>
		</div>
	</div>

	<div class="unlock">
		<div class="radial-bg">
			<div class="d-flex h-100 w-100 align-items-center justify-content-center flex-column">
				<div class="title"></div>
				<img src="./img/webp/confeti.webp" class="animate__animated animate__bounceIn rounded" />
				<div class="continue-button">
					<div class="btn-anim confirm-item">
						<div class="btn-bg"></div>
						Continue
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="d-flex h-100 w-100 justify-content-center align-items-center">
			<div class="ventana">
				<div class="close-button btn-action">Exit</div>
				<div class="burbuja"></div>
				<div class="burbuja2"></div>
				<div class="container-menu laptop">
					<div class="shop-title" translate="shop">SHOP</div>
					<div class="articulos-container">
						<div class="row row-articulos">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="ilegal-quickmenu" id="from_origen">
		<div class="ilegal-quickmenu-bg"></div>
		<div class="ilegal-block">
			<div class="ilegal-tab-list">
				<div class="ilegal-tab tab-business" tab="negocio">
					<i class="fa-solid fa-briefcase"></i>
				</div>
			</div>
			<div class="tab-list">
				<div class="tab-content negocio active radio business" tab="negocio">
					<div class="d-flex align-items-center tab-title justify-content-between">
						<div class="d-flex align-items-center justify-content-between">
							<img src="assets/negocio.apng" class="icon" />
							<h4 class="d-flex flex-column w-100 business-name gobold mb-0" translate="my_business">
								My Business
							</h4>
						</div>
						<div class="connected-zone">
							<div class="freq-name" translate="desconect">DESCONECTADO</div>
							<div class="disconnect-button" style="display: block; height: 2vh; opacity: 1">
								<i class="fa-solid fa-power-off"></i>
							</div>
						</div>
					</div>

					<div class="section-content personal buttons">
						<div class="title-1" translate="actions">Acciones</div>
						<div class="menu-lista">
							<div class="action" event="facturar">
								<i class="fa-solid fa-file-invoice"></i>
								<div translate="send_invoice">Send Invoice</div>
							</div>
							<div class="action" event="facturar-tel">
								<i class="fa-solid fa-file-invoice"></i>
								<div translate="send_online_invo">Send Online Invoice</div>
							</div>
							<div class="action reparar" event="reparar-vehiculo">
								<i class="fa-solid fa-wrench"></i>
								<div translate="repair_veh"> Repair vehicle</div>
							</div>
							<div class="action buy_veh" event="buy-veh">
								<i class="fa-solid fa-car"></i>
								<div translate="buy_veh">Buy vehicle</div>
							</div>
							<div class="action sell_veh" event="sell-veh">
								<i class="fa-solid fa-car"></i>
								<div translate="sell_veh">Sell vehicle</div>
							</div>
						</div>
						<div class="radio-section radio">
							<div class="title-1" translate="radio">RADIO</div>
							<div class="radio-list"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="control-bar">
		<div class="container-bar animate__animated animate__fadeInUp"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="js/menu.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/mapLogic.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/app_menu.js"></script>
	<script type="text/javascript" src="js/apps/local.js"></script>
</body>

</html>
